version: '3.4'

networks:
  trading_dev: {}

volumes:
  trading_api_data: {}

services: 
  trading-api:
    build:
      context: ./
      dockerfile: .docker/api.dev.dockerfile
    container_name: trading_dev_api
    working_dir: /var/www
    volumes: 
      - ./:/var/www
      # - /var/www/node_modules
    command: npm start
    networks:
      - trading_dev
    ports:
      - 3010:3010

  trading-proxy:
    build:
      context: ./
      dockerfile: .docker/nginx.dev.dockerfile
    container_name: trading_dev_proxy
    depends_on:
      - trading-api
    volumes:
      - trading_api_data:/var/www
    networks: 
      - trading_dev
    ports:
      - 9000:443